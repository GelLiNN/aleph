<div class="jumbotron">
  <h1 ng-show="session.logged_in">{{::statistics.documents_count + statistics.entities_count | number}} leads</h1>
  <p ng-show="session.logged_in" class="teaser">for your investigations</p>
  <h1 ng-show="!session.logged_in">#GuptaLeaks</h1>
  <p ng-show="!session.logged_in" class="teaser">Sign in to search</p>
</div>

<div class="home screen">
  <div class="row">
    <div class="col-md-4 feature"></div>
    <div class="col-md-4 feature">
      <h2>
        <i class="fa fa-fw fa-file-text"></i>
        Search documents
      </h2>

      <p>
        Search documents, emails and files from the #GuptaLeaks.
      </p>

      <form class="form-horizontal actions" role="search" ng-submit="searchDocuments(form)">
        <div class="input-group" ng-show="!session.logged_in">
          <input disabled type="text" class="form-control" autofocus ng-model="documentsQuery.q"
            placeholder="Sign in to search">
          <span class="input-group-btn">
            <button disabled class="btn btn-primary" type="submit">Search</button>
          </span>
        </div>
        <div class="input-group" ng-show="session.logged_in">
          <input type="text" class="form-control" autofocus ng-model="documentsQuery.q"
            placeholder="{{::statistics.documents_count | number}} documents">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Search</button>
          </span>
        </div>
        <p class="context">
          Examples:
          <span ng-repeat="sample in metadata.app.samples">
            <span ng-if="$last">or</span>
            <a href="/documents?q={{::sample}}">{{::sample}}</a><span ng-if="!$last">,</span>
          </span>.
        </p>
      </form>


    </div>
